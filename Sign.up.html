<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./singup.css">
    <title>Tuckshop log Up</title>
</head>

<body>
    <section class="img_slider">
    </section>
    <div class="container">
        <form method="post" action="./TUCKSHOP MANAGER.html">
            <div id="form_header">Tuckshop<length>
            </div>
            <div class="row row_grid">
                <input type="text" name="fname" required placeholder="First Name">
                <input type="text" name="lname" required placeholder="Last Name">
            </div>
            <div class="row row_grid">
                <input type="number" name="Phone number" required placeholder="Phone number">
                <input type="number" name="OTP" required placeholder="OTP">
            </div>

            <div class="row">
                <input type="text" name="email" id="" required placeholder="Email">
            </div>
            <div class="row row_grid">
                <input type="text" name="OTP" required placeholder="OTP">
                <input type="text" name="password" required placeholder="password">
            </div>
            <div class="row">
                <input type="text" name="Address" id="" required placeholder="Address">
            </div>
            <div id="stud_type">Membership </div>
            <div class="row row_no_margin">
                <select name="stud_type" id="">
                    <option value="1">New Join</option>
                    <option value="2">Existing</option>
                    <option value="3">Alumini</option>
                </select>
            </div>
            <div class="row">
                <a href="./Sign.In.html" id="btn">Register</a>
            </div>
        </form>
    </div>
</body>

</html>
