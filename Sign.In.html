<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.In.css">
    <title>Tuckshop login</title>
</head>
<body>
    <section class="img_slider">
    </section>
    <div class="container">
        <form method="post" action="./TUCKSHOP MANAGER.html">
            <div id="form_header">Tuckshop<length><lu></div>
            <div class="row row_grid">
                <input type="text" name="fname" required placeholder="First Name">
                <input type="text" name="lname" required placeholder="Last Name">
            </div>
            <div class="row">
                <input type="number or text" name="contact" id="" required placeholder="Phone no/email/name">
            </div>
            <div class="row">
                <input type="text" name="password" required placeholder="password">
            </div>
            <div class="row">
                <a href="./Homepage.html" id="btn">login</a>
            </div>
            <div class="row">
                <input type="text" name="login" required placeholder="Don't have account?">
            </div>
            <div class="row">
                <a href="./Sign.up.html" id="btn">Create one</a>
            </div>
        </form>
    </div>
</body>
</html>
